<!DOCTYPE html>
<html>
  <head>
    <title>Your Name - Resume</title>
    <style>
      /* CSS styles go here */
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
      }
      .main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .section {
        margin-bottom: 20px;
      }
      .section h2 {
        font-size: 24px;
        margin-top: 0;
      }
      .section p {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Your Name</h1>
      <p>Job Title or Field</p>
    </div>
    <div class="main">
      <div class="section">
        <h2>Education</h2>
        <p>Your degree, institution, and graduation date</p>
      </div>
      <div class="section">
        <h2>Work Experience</h2>
        <p>Your job title, company, dates of employment, and job responsibilities</p>
      </div>
      <div class="section">
        <h2>Skills</h2>
        <p>List of your relevant skills</p>
      </div>
    </div>
  </body>
</html>
